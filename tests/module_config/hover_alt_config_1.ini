[visual]
abstain_hexcolor = #b0b0b0
bokeh_palette = ["#b0ffff", "#ffb0ff", "#ffffb0", "#b0b0ff", "#b0ffb0", "#ffb0b0", "#a0eeee", "#eea0ee", "#eeeea0", "#a0a0ee", "#a0eea0", "#eea0a0", "#90dddd", "#dd90dd", "#dddd90", "#9090dd", "#90dd90", "#dd9090", "#80cccc", "#cc80cc", "#cccc80", "#8080cc", "#80cc80", "#cc8080"]

[backend]
dataframe_library = polars

[data.embedding]
default_reduction_method = ivis

[data.values]
abstain_decoded = label.abstain
abstain_encoded = -2

[data.columns]
encoded_label_key = LABEL_ENCODED
dataset_subset_field = __SUBSET__
embedding_field_prefix = EMBED_
source_color_field = __SOURCE_COLOR__
source_alpha_field = __SOURCE_ALPHA__
search_score_field = __SOURCE_SEARCH_SCORE__
