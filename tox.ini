[tox]
#envlist = py36,py37,py38

[gh-actions]
python =
    3.6: py36
    3.6.11: py36
    3.7: py37
    3.7.10: py37
    3.8: py38
    3.8.8: py38

[testenv:test_api]
deps =
    # standard testing
    pytest
    coverage
    # text generation
    faker
    # vectorizers
    spacy
    # dimensionality reduction
    umap-learn>=0.3.10
    ivis[cpu]>=1.7
    # exporting excel files
    openpyxl

commands =
    # get extra dependencies that deps do not cover
    python -m spacy download en_core_web_md
    # run tests and get coverage report
    coverage run --source=./hover -m pytest
    coverage xml -o cobertura.xml

[testenv:publish]
allowlist_externals =
    rm
deps =
    twine

commands =
    python setup.py sdist bdist_wheel
    twine check dist/*
    twine upload dist/*
    rm -rf build dist hover.egg-info

[flake8]
ignore =
    # black breaks these
    E203,
    E501,
    W503,
per-file-ignores =
    # imported but unused
    __init__.py: F401
exclude = .git,__pycache__,docs,build,dist
max-complexity = 10
